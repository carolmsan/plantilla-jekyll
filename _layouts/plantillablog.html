<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>

  </head>

  <body>

    <h2>Listado de posts</h2>

    <ul>

       {% endfor %}

    </ul>
  </body>

</html>
